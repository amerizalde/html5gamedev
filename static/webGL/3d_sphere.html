<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Babylon - Basic Scene</title>
        <style>
            html, body, div, canvas {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        </style>
        <!-- Load Babylon.js -->
        <script src="lib/babylon.js"></script>
        <script src="lib/hand.minified-1.2.js"></script>
    </head>
    <body>
        <div id="rootDiv">
            <canvas id="renderCanvas"></canvas>
        </div>
    </body>

    <script>
// Get the Canvas element from the DOM
var canvas = document.getElementById("renderCanvas");
// Load Babylon 3D engine, passing in the canvas
var engine = new BABYLON.Engine(canvas, true);

var scene = new BABYLON.Scene(engine);

// Creating a camera looking to the zero point (0, 0, 0),
// a light, and a sphere of size 1
var camera = new BABYLON.ArcRotateCamera("Camera", 1, 0.8, 10,
    new BABYLON.Vector3(0, 0, 0), scene);
var light0 = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 0, 10), scene);
var origin = BABYLON.Mesh.CreateSphere("origin", 10, 1.0, scene);

// Attach the camera to the scene
scene.activeCamera.attachControl(canvas);

// Once the scene is loaded, just register a render loop to render it
engine.runRenderLoop(function () {
    scene.render();
});
    </script>
</html>
