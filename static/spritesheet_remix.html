<!DOCTYPE HTML>
<!-- this index is formatted for LOCAL FLASK SERVER -->
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprite Sheet Remixer</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Game Font -->
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
    <link href="/static/css/spritesheet_remix/style.css" rel="stylesheet">
    <style>
    body {
      margin: 0 0 1px 0;
      background: #333;
    }
    #gameContainer canvas{
      margin: 0 auto;
      padding: 0;
      border: 0;
    }

    .glasspane {
        position: absolute;
        padding: 0em 2em 1em 1em;
        background: rgba(0, 0, 0, 0.3);
        border: thin solid rgba(0, 0, 0, 0.6);
        color:# #eeeeee;
        font-family: Droid Sans, Arial, Helvetica, sans-serif;
        font-size: 12px;
        cursor: pointer;
        -webkit-box-shadow: rgba(0,0,0,0.5) 0.5em 0.5em 2em 0.5em;
        -moz-box-shadow: rgba(0,0,0,0.5) 0.5em 0.5em 2em 0.5em;
        box-shadow: rgba(0,0,0,0.5) 0.5em 0.5em 2em 0.5em;
    }

    .glasspane input {
      width: 18em;
    }

    #spriteData.glasspane {
      left: 50px;
      top: 50px;
    }

    #codeAssist.glasspane {
      bottom: 15em;
      left: 2em;
    }

    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<ul class="breadcrumb">
    <li><a href="/">Game Development Studies</a></li>
    <li><a href="#">Tools</a></li>
    <li class="active">Spritesheet Remixer</li>
</ul>

<div class="glasspane" id="spriteData">
  Enter the image details here. <br>
  <input type="number" name="width" required placeholder="Enter the image width in pixels"><br>
  <input type="number" name="height" required placeholder="Enter the image height in pixels"><br>
  <input type="number" name="columns" required placeholder="Enter the max # of frames per row"><br>
  <input type="number" name="rows" required placeholder="Enter the number of rows"><br>
  <input type="submit" onClick="setSpriteData()"><br>
</div>

<div class="glasspane" id="codeAssist">
  <p>Frames are added in the order they are clicked.</p>
  Frame Sequence:
  <div id="frameData"></div>
</div>

<div id="gameContainer"></div>

</body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="//cdnjs.cloudflare.com/ajax/libs/phaser/2.0.6/phaser.min.js"></script>
<script src="/static/js/spritesheet_remix/app.js"></script>
<script src="/static/js/spritesheet_remix/boot.js"></script>
<script src="/static/js/spritesheet_remix/preloader.js"></script>
<script src="/static/js/spritesheet_remix/mainMenu.js"></script>
<script src="/static/js/spritesheet_remix/game.js"></script>
</html>
