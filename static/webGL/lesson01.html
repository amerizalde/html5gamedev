<html>
<head>
    <title>Learning WebGL - Lesson 1</title>
    <style>
    body {
      margin: 0 0 1px 0;
      background: #333;
    }
    #gameContainer canvas{
      margin: 0 auto;
      padding: 0;
      border: 0;
    }
  </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="lesson01-canvas" style="border: none;" width="480" height="220"></canvas>
</div>
<script>
window.onload = function() {
  webGLStart();
};

var webGLStart = function () {
    var canvas = document.getElementById('lesson01-canvas');
    initGL(canvas);
    initShaders();
    initBuffers();

    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    gl.enable(gl.DEPTH_TEST);

    drawScene();
};
</script>
</body>
</html>
