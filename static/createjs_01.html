<!doctype html>
<!-- formatted for localdev.py -->
<html>
    <head>
        <meta charset="utf-8">
        <title>createJS - level one</title>
        <style>
        html {
            background-color: #8888FF;
        }
        body {
            margin: 0 auto;
            overflow: hidden;
        }
        canvas {
            background-color: #880088;
            border: 2px solid #88FF88;
        }
        .container {
            display: block;
            clear: both;
            text-align: center;
        }
        </style>
    </head>
<body>
    <div class="container">
        <p>All the basic elements -- sprite loading, animation, sound.</p>
        <canvas id="level01" width="640" height="480"></canvas>
    </div>
    <div class="container">
        <p>Pure vector graphics.</p>
        <canvas id="level02" width="640" height="480"></canvas>
    </div>
    <div class="container">
        <p>Wall Collision.</p>
        <canvas id="level03" width="640" height="480"></canvas>
    </div>
    <div class="container">
        <p>Preloader.</p>
        <canvas id="level04" width="640" height="480"></canvas>
    </div>
    <div class="container">
        <p>User Interaction.</p>
        <canvas id="level05" width="640" height="480"></canvas>
    </div>
    <div class="container">
        <p>A matching game.</p>
        <canvas id="level06" width="640" height="480"></canvas>
    </div>
    <div class="container">
        <p>Keyboard Input.</p>
        <canvas id="level07" width="640" height="480"></canvas>
    </div>
    <div class="container">
        <p>DOM Elements rendered to canvas.</p>
        <div id="instructions">
            <h3>Game Instructions</h3>
            <p><strong>Click</strong> on the <span style="color:red">RED</span> balloons as they fall from the sky </p>
        </div>
        <canvas id="level08" width="640" height="480"></canvas>
    </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
<script src="/static/js/createjs_proj/shared.js"></script>
<script src="/static/js/createjs_proj/level01.js"></script>
<script src="/static/js/createjs_proj/level02.js"></script>
<script src="/static/js/createjs_proj/level03.js"></script>
<script src="/static/js/createjs_proj/level04.js"></script>
<script src="/static/js/createjs_proj/level05.js"></script>
<script src="/static/js/createjs_proj/level06.js"></script>
<script src="/static/js/createjs_proj/level07.js"></script>
<script src="/static/js/createjs_proj/level08.js"></script>

</html>
